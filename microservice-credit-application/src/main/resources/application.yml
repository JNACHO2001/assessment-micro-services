server:
  port: 8082

spring:
  application:
    name: microservice-credit-application

  cloud:
    discovery:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5433/solicitudes
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# JWT Configuration (same secret as auth service)
jwt:
  secret: CoopCreditSecretKeyForJWTTokenGeneration2024VerySecureKeyAtLeast256Bits

# Auth Service Configuration
auth:
  service:
    url: http://localhost:8081

# Logging
logging:
  level:
    com.mycompany.microservice.credit: DEBUG
    org.springframework.security: DEBUG

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
