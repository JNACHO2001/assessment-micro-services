server:
  port: 8082

spring:
  application:
    name: microservice-credit-application
  
  datasource:
    url: jdbc:postgresql://localhost:5433/solicitudes
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# JWT Configuration (same secret as auth service)
jwt:
  secret: CoopCreditSecretKeyForJWTTokenGeneration2024VerySecureKeyAtLeast256Bits

# Auth Service Configuration
auth:
  service:
    url: http://localhost:8081

# Logging
logging:
  level:
    com.mycompany.microservice.credit: DEBUG
    org.springframework.security: DEBUG
